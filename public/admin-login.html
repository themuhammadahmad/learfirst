<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Top bar */
    .top-bar {
      height: 80px;
      background-color: #03453B;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .top-bar img {
      height: 80px;
    }

    /* Container for login form */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* Full height minus top bar */
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #03453B;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #055c4f;
    }

    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/logo.jpg" alt="Logo">
  </div>

  <div class="container">
    <div class="login-box">
      <h2>Admin Login</h2>

      <form id="loginForm">
        <label>Email:</label>
        <input type="text" id="email" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>

      <p id="message"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, password })
        });

        if (res.redirected) {
          window.location.href = res.url;
        } else if (res.status === 401) {
          document.getElementById("message").innerText = "Invalid credentials";
        } else {
          document.getElementById("message").innerText = "Something went wrong";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("message").innerText = "Network error";
      }
    });
  </script>
</body>
</html>
